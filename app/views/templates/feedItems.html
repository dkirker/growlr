<div class='result row' x-mojo-tap-highlight='momentary' style="position: relative;padding:0;padding-top:5px;padding-left: 7px; padding-right: 7px;">
	<div style="position: relative;">
		<div class="beer-category">
			<div class="beer-cat-icon"><img src="#{user.user_avatar}" width="32"/></div>
		</div>
		<div class="beer-info-wrap#{thin}">
			<div class="beer-name truncating-text ">#{user.first_name} #{user.last_name}</div>
			<div class='beer-brewery-big truncating-text ' id="address-#{id}"><b>#{beer_name}</b> #{-venue_nameFormatted} </div>
			<div class='beer-brewery truncating-text ' id="address-#{id}">#{brewery_name}</div>
			<div class='beer-brewery truncating-text ' id="address-#{id}">#{created_atFormatted}</div>
			<div class='beer-shout ' id="address-#{id}">#{check_in_comment}</div>
		</div>
		<br class="breaker">
	</div>
</div>
