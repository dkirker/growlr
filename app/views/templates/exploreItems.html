<div class='result row' x-mojo-tap-highlight='momentary' style="position: relative;padding:0;padding-top:5px;padding-left: 7px; padding-right: 7px;border-bottom: 0px solid #e7e7e7;background-color:#{bgcolor};">
	<div class="explore-topper #{topperclass}">#{topper}</div>
	<div style="position: relative;">
		<div class="venue-category">
			<div class="venue-cat-icon"><img src="#{venue.primarycategory.icon}"/></div>
			<!--<div class="venue-cat-name">#{primarycategory.nodename}</div>-->
		</div>
		<div class="venue-info-wrap">
			<div class="venue-name truncating-text capitalize"><span>#{-mayoricon}</span>#{venue.name}</div>
			<div class='venue-address truncating-text capitalize' id="address-#{id}">#{venue.location.address} #{venue.crossstreet}</div>
			<div class="venue-footer">
				#{distance} #{unit} <img class="people-icon" src="images/people-#{peopleicon}.png"/> #{venue.hereNow.count} #{venue.herepeople} #{-venue.specialimage}
			</div>
		</div>
		<br class="breaker">
	</div>
	<div class="dogear" style="display: #{venue.dogear};"></div>
</div>
